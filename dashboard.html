<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ダッシュボード | ばとん</title>
  <link rel="stylesheet" href="/css/ress.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/page-top.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>
<body>
  <header id="header" class="header"></header>

  <div class="main">
    <h1 class="title">ダッシュボード</h1>

    <nav class="nav-card">
      <ul class="nav-card__list">
        <li class="nav-card__item nav-card__item--blue">
          <a href="/memberdetail.html" class="nav-card__link">
            <span class="nav-card__icon">
              <img src="/images/umerin_B-20.jpg" alt="マイプロフィール" class="nav-card__icon--my">
            </span>
            <span class="nav-card__title">マイプロフィール</span>
          </a>
        </li>
        <li class="nav-card__item nav-card__item--pink">
          <a href="" class="nav-card__link">
            <span class="nav-card__icon">
              <img src="/images/pen.png" alt="検索" class="nav-card__icon-img">
            </span>
            <span class="nav-card__title">執筆</span>
          </a>
        </li>
        <li class="nav-card__item nav-card__item--purple">
          <a href="/memberlist.html" class="nav-card__link">
            <span class="nav-card__icon">
              <img src="/images/search.png" alt="検索" class="nav-card__icon-img">
            </span>
            <span class="nav-card__title">検索</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="contents">
      <h2 class="contents__title">お知らせ一覧</h2>
      <div class="contents__body">
        <table class="table">
          <thead>
            <tr>
              <th class="table__th ">掲載日</th>
              <th class="table__th">内容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="table__td">1996年02月02日</td>
              <td class="table__td table__td--left">ダッシュボード画面に「お知らせ情報」欄追加</td>
            </tr>
            <tr>
              <td class="table__td">2019年12月31日</td>
              <td class="table__td table__td--left">プロフィール詳細画面のバグ修正</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="contents">
      <h2 class="contents__title">更新情報</h2>
      <div class="contents__body">
        <table class="table">
          <thead>
            <tr>
              <th class="table__th">更新日</th>
              <th class="table__th">更新作品</th>
              <th class="table__th">更新者</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="table__td">1996年02月02日</td>
              <td class="table__td">巨人の月</td>
              <td class="table__td">ねる夫</td>
            </tr>
            <tr>
              <td class="table__td">2019年12月31日</td>
              <td class="table__td">もちもち物語</td>
              <td class="table__td">もちねこ</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="page_top" class="page_top"><a href="#"></a></div>

  <footer id="footer" class="footer"></footer>

  <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</body>
</html>
