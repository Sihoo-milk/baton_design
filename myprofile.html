<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>マイプロフィール | ばとん</title>
  <link rel="stylesheet" href="/css/ress.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/page-top.css">
  <link rel="stylesheet" href="/css/myprofile.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>
<body>
  <header id="header" class="header"></header>

  <div class="main">
    <h1 class="title">マイプロフィール</h1>

    <div class="contents">
      <h2 class="contents__title">基本情報</h2>
      <div class="contents__body">
        <div class="basic__icon">
          <img src="/images/img_icon_noimage.png" alt="アイコン" class="basic__icon__img">
          <div class="basic__icon__btn">
            <input type="submit" value="画像を変更" class="btn btn--green fas">
          </div>
        </div>
      </div>
      <table class="contents__body">
        <tr class="table__tr">
          <th class="table__th table__th--txt-left asterisk">ユーザ名</th>
          <td class="table__td table__td--flex">
            <input type="text" class="txtField">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__th table__th--txt-left asterisk">メールアドレス</th>
          <td class="table__td table__td--flex">
            <input type="text" class="txtField">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__th table__th--txt-left asterisk">パスワード</th>
          <td class="table__td table__td--flex">
            <input type="text" class="txtField">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__th table__th--txt-left asterisk">性別</th>
          <td class="table__td table__td--flex">
            <label class="radio radio--two">
              <input type="radio" name="sex"" checked class="radio-btn">
              <span class="radio-fontas">男性</span>
            </label>
            <label class="radio radio--two">
              <input type="radio" name="sex" class="radio-btn">
              <span class="radio-fontas">女性</span>
            </label>
            <span class="asterisk sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__th table__th--txt-left asterisk">住所</th>
          <td class="table__td table__td--flex">
            <div class="pullDown">
              <select class="pullDown__list">
                <option value="北海道">北海道</option>
                <option value="青森">青森</option>
                <option value="沖縄">沖縄</option>
              </select>
            </div>
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__th table__th--txt-left">自己PR</th>
          <td class="table__td table__td--flex">
            <textarea class="txtArea"></textarea>
          </td>
        </tr>
      </table>
    </div>

    <div class="contents--nbg">
      <div class="position position--both">
        <input type="submit" value="前へ戻る" class="btn btn--white fas">
        <input type="submit" value="&#xf2f1; 更新" class="position--both__btn btn btn--green fas">
      </div>
    </div>

    <div class="contents">
      <h2 class="contents__title">参加チーム</h2>
      <div class="sp-none">
        <div class="contents__body">
          <table class="table">
            <thead>
              <tr>
                <th class="table__th">チーム名</th>
                <th class="table__th">人数規模</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table__td">読売巨人軍</td>
                <td class="table__td">16</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="pc-none">
        <div class="contents__body">
          <table class="table">
            <thead>
              <tr>
                <th colspan="2" class="table__th">読売巨人軍</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="table__th">人数規模</th>
                <td class="table__td">16</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="contents">
      <h2 class="contents__title">参加作品</h2>
      <div class="sp-none">
        <div class="contents__body">
          <table class="table">
            <thead>
              <tr>
                <th class="table__th">作品名称</th>
                <th class="table__th">制作チーム</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table__td">巨人の月</td>
                <td class="table__td">読売巨人軍</td>
              </tr>
              <tr>
                <td class="table__td">感激の巨人</td>
                <td class="table__td">読売巨人軍</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="pc-none">
        <div class="contents__body">
          <table class="table">
            <thead>
              <tr>
                <th colspan="2" class="table__th">巨人の月</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="table__th">制作チーム</th>
                <td class="table__td table__td--left">読売巨人軍</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="contents__body">
          <table class="table">
            <thead>
              <tr>
                <th colspan="2" class="table__th">感激の巨人</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="table__th">制作チーム</th>
                <td class="table__td">読売巨人軍</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="contents--nbg">
      <div class="position position--right">
        <input type="submit" value="ユーザ情報を削除" class="btn btn--red fas">
      </div>
    </div>
  </div>

  <div id="page_top" class="page_top"><a href="#"></a></div>

  <footer id="footer" class="footer"></footer>

  <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</body>
</html>
